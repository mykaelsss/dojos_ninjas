<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body >
        <main class="d-flex m-5 justify-content-evenly">
            <div class="d-flex flex-column gap-4 bg-dark text-light p-4">
                <h1>New Dojo</h1>
                <form action="/create_dojo" method="post">
                    <label for="name">Name:</label>
                    <input name="name" type="text" >
                    <input type="submit" value="Create">
                </form>
            </div>
            <div class="bg-dark text-light p-4 d-flex flex-column gap-3">
                <h1>
                    All Dojos
                </h1>
                <div class="border border-info border-3 p-4 d-flex flex-column fs-4">
                    {% for dojo in every_dojo %}
                    <a href="/one_dojo/{{ dojo.id }}">{{dojo.name}}</a>
                    {% endfor %}
                </div>
                <a href="/ninjas">Add Ninja</a>
            </div>
        </main>
    </body>
</html>
