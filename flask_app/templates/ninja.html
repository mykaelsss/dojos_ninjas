<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ninjas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center m-5 " style="height: 800px;">
        <div class="d-flex flex-column bg-dark text-light p-3 w-25 gap-3" style="height: 65%;">
            <div class="d-flex justify-content-center">
                <h1>New Ninja</h1>
            </div>
            <div>
                <form action="/create_ninja" method="POST" class="d-flex flex-column align-items center gap-3">
                    <div>
                        <label for="dojo">Dojo:</label>
                        <select name="dojo_id" id="" class="form-control ">
                            {% for dojo in every_dojo %}
                            <option value={{ dojo.id }}>{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="first_name" class="form-label">First Name: </label>
                        <input type="text" name="first_name" class="form-control ">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control ">
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" name="age" class="form-control ">
                    </div>
                    <input type="submit" class="btn btn-info w-25 " value="Add Ninja">
                </form>
            </div>
            <div>
                <a href="/dojos" class="btn btn-primary">Home</a>
            </div>
        </div>
    </body>
</html>
